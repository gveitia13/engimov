<!-- ======= Portfolio Section ======= -->
<section id="portfolio" class="portfolio">
  <div class="container">

    <div class="section-title">
      <span>Últimos Productos</span>
      <h2>Últimos Productos</h2>
      <!--      <p>Sit sint consectetur velit quisquam cupiditate impedit suscipit alias</p>-->
    </div>
    <app-loader *ngIf="loading"></app-loader>
    <div class="row" data-aos="fade-up" *ngIf="!loading">
      <div class="col-lg-12 d-flex justify-content-center">
        <ul id="portfolio-flters">
          <li data-filter="*" class="filter-active" (click)="filterProducts('*',0 )">Todos</li>
          <li *ngFor="let cat of listCategories;let i=index" class="" [attr.data-filter]="'.a' + cat.id"
              (click)="filterProducts(cat.id,i+1)">{{cat.name}}</li>
        </ul>
      </div>
    </div>

    <div class="row portfolio-container" data-aos="fade-up" data-aos-delay="150" *ngIf="!loading">

      <div class="col-lg-4 col-md-6 portfolio-item background-image text-center {{prod.category.id}}"
           *ngFor="let prod of listProducts">
        <img src="{{prod.image}}" class="img-fluid" alt="">
        <div class="portfolio-info">
          <h4>{{prod.name}}</h4>
          <br>
          <p>{{prod.description}}</p>
          <a href="{{prod.image}}" data-gallery="portfolioGallery"
             class="portfolio-lightbox preview-link" [attr.title]="prod.description"><i class="bx bx-plus"></i></a>
          <a href="portfolio-details.html" class="details-link" title="Más detalles"><i class="bx bx-link"></i></a>
        </div>
      </div>
    </div>

  </div>
</section><!-- End Portfolio Section -->
