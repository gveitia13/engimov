<section id="portfolio" class="portfolio bg-light">
  <div class="container">

    <div class="section-title">
      <span>{{headerProducts.title}}</span>
      <h2>{{headerProducts.title}}</h2>
      <p *ngIf="headerProducts.subtitle">{{headerProducts.subtitle}}</p>
    </div>
    <div class="row" data-aos="fade-up">
      <div class="col-lg-12 d-flex justify-content-center">
        <div class=""><h2>AKi van los filters </h2></div>
      </div>
    </div>
  </div>
  <app-loader *ngIf="loading"></app-loader>
  <app-list-grid-products *ngIf="!loading" [listProducts]="listProducts"></app-list-grid-products>

</section>
