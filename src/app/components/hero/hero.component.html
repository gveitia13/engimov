<!-- ======= Hero Section ======= -->
<section id="hero" [style.background-image]="!this.loading? 'url(assets/img/hero-bg.jpg)': 'url('+image+')'">
  <!--<section id="hero" style="background: url({{image}})">-->
  <app-loader *ngIf="!this.loading"></app-loader>
  <div class="container position-relative" data-aos="fade-up" data-aos-delay="500" *ngIf="this.loading">
    <h1>{{this.title}}</h1>
    <!--    <h1 style="backdrop-filter: blur(5px);">Titulo statico</h1>-->
    <h2>{{this.subtitle}}</h2>
    <a href="#about" class="btn-get-started scrollto">Get Started</a>
  </div>
</section><!-- End Hero -->
